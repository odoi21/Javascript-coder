<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Registro de Estudiantes</h1>
    <form id="crudForm">
        <input type="text" id="nameSurname" placeholder="Nombre y Apellido del alumno" required>
        <input type="email" id="gmail" placeholder="Ingrese el Mail del alumno" required>
        <input type="text" id="classNumber" pattern="[0-9]*"  placeholder="Ingrese el N° de clase" required>
        <button class="submit" type="submit">Agregar</button>
    </form>
    <table class="table table-hover" id="itemTable">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>E-mail</th>
                <th>N° De clase</th>
                <th>Promedio</th>
                <th>Aprobado/Desaprobado</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>

    <script src="scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
