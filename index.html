<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Registro de Estudiantes</h1>
    
    <div class="Options">
        
        <div class="btn-group">
            <button type="button" id="searchButton" class="btn btn-sm data-bs-toggle"><img src="search.svg" alt=""></button>
            <input type="text" id="searchBar" placeholder="Buscar por nombre">
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img src="filter.svg" alt=""></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="filterAprobado" href="#">Aprobado</a></li>
                <li><a class="dropdown-item" id="filterDesaprobado" href="#">Desaprobados</a></li>
                <li><a class="dropdown-item" id="filterNumberClass" href="#">N de clase</a></li>
            </ul>
        </div>
    
        <div class="btn-group">
            <button type="button" id="deleteButton" class="btn btn-sm data-bs-toggle"><img src="trash.svg" alt=""></button>
        </div>
    </div>
    <form id="formStudients">
        <input type="text" id="nameSurname" placeholder="Nombre y Apellido del alumno" required>
        <input type="email" id="gmail" placeholder="Ingrese el Mail del alumno" required>
        <input type="text" id="classNumber" pattern="[0-9]*" placeholder="Ingrese el N° de clase" required>
        <input type="text" id="notas" placeholder="Ingrese las notas separado en comas">
        <button class="submit" type="submit">Agregar</button>
    </form>
    <table class="table table-hover" id="itemTable">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>E-mail</th>
                <th>N° De clase</th>
                <th>Promedio</th>
                <th>Aprobado/Desaprobado</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
